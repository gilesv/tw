<!DOCTYPE html>
<html>
    <head>
        <title>Nova movimentação de pessoal</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <nav class="topnav">
            <div class="topnav-logo">
                <img src="imagens/logo.jpg" alt="Logotipo" />
            </div>
            <div class="topnav-botao">
                <img src="imagens/sandbotao.jpg" alt="Expandir" />
            </div>
            <div class="ml-auto">
                <div class="notifications">
                    <div class="bubble">41</div>
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>
                <div class="user">
                    
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user" aria-hidden="true" id="usericon"></i><span id="username">Recursos Humanos</span></a>
                    <div class="dropdown-menu user-dropdown" aria-labelledby="user-options">
                        <a class="dropdown-item menu-option" href="#">Sair</a>
                    </div>
                </div>
            </div>
            
        </nav>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>     
    </body>
</html>
